<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
    <title>Quantificação de Material Óptico</title>
</head>

<body>
    <h1>Automação da Planilha de Quantificação de Material de Rede</h1>
    <form id="form">
        <label for="num_pavimentos">Número de pavimentos: </label>
        <input type="number" id="num_pavimentos" name="num_pavimentos" min="1" required /><br><br>

        <div id="pavimentosInputContainer"></div>

        <label for="pontos_cftv">Existem pontos de CFTV (Cabo Vermelho)? </label>
        <select id="pontos_cftv" required>
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select><br></br>

        <div id="cftvsInputContainer" class="hidden"></div>

        <label for="pontos_voip">Existem pontos de VoIP (Cabo Amarelo)? </label>
        <select id="pontos_voip" required>
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select><br><br>

        <div id="voipsInputContainer" class="hidden"></div>

        <label for="medida_basica">Medida básica para cálculo dos lances de cabo do backbone (distância média da malha horizontal): </label>
        <input type="text" id="medida_basica" name="medida_basica" required /><br><br>

        <label for="especificacao_cabo">Especificação do cabo de fibra óptica: </label>
        <select id="especificacao_cabo" required>
            <option value="tight_buffer">Tight Buffer</option>
            <option value="loose">Loose</option>
            <option value="loose-auto">Loose Auto-Sustentável</option>
        </select><br><br>

        <label for="velocidade">Velocidade da fibra óptica (Mbps): </label>
        <input type="number" id="velocidade" name="velocidade" min="1" required /><br><br>

        <label for="backbone_secundario">Possui backbone secundário? </label>
        <select id="backbone_secundario" required>
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select><br><br>

        <div id="distanciaPrimarioContainer" class="hidden">
            <label for="distancia_backbone_primario">Distância do backbone primário (metros):</label>
            <input type="number" id="distancia_backbone_primario"><br>
        </div>

        <button type="submit">Calcular</button>
    </form>

    <h2>Resultado</h2>
    <div id="resultado" class="result"></div>

    <script src="script.js"></script>
</body>

</html>
